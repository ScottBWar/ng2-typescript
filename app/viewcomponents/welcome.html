<input id="input" [(ngModel)]="charInput" type="text" maxlength="1">
    	<button id="button" (click)="logSomething(char,blankspot,message,strikes)">ENTER A CHARACTER</button>
    	<h1 (ngModel)="blankspot" id="blankspot">{{blankspot}}</h1>
    	<h4>{{charInput}}</h4>
    	<h2 (ngModel)="message" id="message">{{message}}</h2>
